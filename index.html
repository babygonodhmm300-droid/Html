<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลติดต่อ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799 0%, #207cca 51%, #2989d8 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .contact-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .contact-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
        }
        
        .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .whatsapp .icon {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }
        
        .discord .icon {
            background: linear-gradient(135deg, #5865F2, #404EED);
        }
        
        .facebook .icon {
            background: linear-gradient(135deg, #3b5998, #2d4373);
        }
        
        .contact-info {
            flex-grow: 1;
        }
        
        .contact-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .contact-desc {
            opacity: 0.8;
            font-size: 0.95rem;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .contact-item {
                flex-direction: column;
                text-align: center;
            }
            
            .icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/1JM7GBLm/profile.jpg" alt="รูปโปรไฟล์" class="profile-img">
            <h1>Sombath Phimmasone</h1>
            <p class="subtitle">ข้อมูลติดต่อและช่องทางการสื่อสาร</p>
        </div>
        
        <div class="contact-list">
            <div class="contact-item whatsapp">
                <div class="icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-name">WhatsApp</div>
                    <div class="contact-desc">ติดต่อผ่าน WhatsApp สำหรับการสนทนาที่รวดเร็ว</div>
                </div>
                <a href="https://wa.me/2098591673" class="btn" target="_blank">ติดต่อ</a>
            </div>
            
            <div class="contact-item discord">
                <div class="icon">
                    <i class="fab fa-discord"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-name">Discord</div>
                    <div class="contact-desc">เข้าร่วมเซิร์ฟเวอร์ Discord เพื่อพูดคุยและเล่นเกม</div>
                </div>
                <a href="https://discord.gg/qmcn4vxhb" class="btn" target="_blank">เข้าร่วม</a>
            </div>
            
            <div class="contact-item facebook">
                <div class="icon">
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="contact-info">
                    <div class="contact-name">Facebook</div>
                    <div class="contact-desc">ติดตามและติดต่อผ่าน Facebook</div>
                </div>
                <a href="https://www.facebook.com/share/17Jv1CCCRq/" class="btn" target="_blank">เยี่ยมชม</a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 Sombath Phimmasone - All Rights Reserved</p>
        </div>
    </div>

    
</body>
</html>
